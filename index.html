        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let input = document.querySelector('input');
                input.addEventListener('keyup', function(event) {
                    let name = document.querySelector('#name');
                    if (input.value) {
                        name.innerHTML = `Hello, ${input.value}. Click on the button below.`;
                    }
                    else {
                        name.innerHTML = 'Hello. Click on the button below.';
                    }
                });
            });

        </script>

        <style>
            .mastfoot {
                color: #74151F;
            }
        </style>

        <video src="blurry-trees.mov" autoplay loop playsinline muted></video>
